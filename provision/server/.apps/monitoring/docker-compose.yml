services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    user: "${USER_UID}:${USER_GID}"
    extra_hosts:
      - "docker-host:${DOCKER_GATEWAY}"
    volumes:
      - /srv/monitoring/prometheus:/prometheus
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "127.0.0.1:9090:9090"
    networks:
      - proxy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:9090/-/ready" ]
      interval: 15s
      timeout: 5s
      retries: 3

  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
    user: "${USER_UID}:${USER_GID}"
    volumes:
      - /srv/monitoring/alertmanager:/alertmanager
      - ./alertmanager/config.yml:/etc/alertmanager/config.yml:ro
    ports:
      - "127.0.0.1:9093:9093"
    networks:
      - proxy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:9093/-/ready" ]
      interval: 15s
      timeout: 5s
      retries: 3

  grafana:
    image: grafana/grafana-oss:latest
    container_name: grafana
    user: "${USER_UID}:${USER_GID}"
    environment:
      - GF_SERVER_DOMAIN=grafana.aesop.casa
      - GF_SERVER_ROOT_URL=https://grafana.aesop.casa
      - GF_LOG_MODE=console file
      - GF_LOG_FILE_FILENAME=/var/log/grafana/grafana.log
    volumes:
      - /srv/monitoring/grafana:/var/lib/grafana
      - /srv/monitoring/grafana/logs:/var/log/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "127.0.0.1:3000:3000"
    networks:
      - proxy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health" ]
      interval: 15s
      timeout: 5s
      retries: 3

  loki:
    image: grafana/loki:latest
    container_name: loki
    user: "${USER_UID}:${USER_GID}"
    command: [ "-config.file=/etc/loki/config.yml" ]
    volumes:
      - /srv/monitoring/loki:/loki
      - ./loki/config.yml:/etc/loki/config.yml:ro
    networks:
      - proxy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:3100/ready" ]
      interval: 15s
      timeout: 5s
      retries: 3

  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    command:
      - "-config.file=/etc/promtail/config.yml"
      - "-config.expand-env=true"
    volumes:
      - /var/log:/var/log:ro
      - /srv/revproxy/caddy/logs:/data/logs/caddy:ro
      - /srv/monitoring/grafana/logs:/data/logs/grafana:ro
      - /srv/torrent-client/qbittorrent/config/logs:/data/logs/qbittorrent:ro
      - /srv/monitoring/promtail:/data/promtail
      - /etc/machine-id:/etc/machine-id:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ./promtail/config.yml:/etc/promtail/config.yml:ro
    networks:
      - proxy
    restart: unless-stopped

networks:
  proxy:
    external: true
