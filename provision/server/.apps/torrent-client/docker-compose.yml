services:
  gluetun:
    image: qmcgaw/gluetun:latest
    container_name: gluetun
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    env_file:
      - ../../global.env
      - private.env
    environment:
      - VPN_TYPE=openvpn
      - VPN_SERVICE_PROVIDER=surfshark
      - FIREWALL_VPN_INPUT_PORTS=8080
      - FIREWALL_OUTBOUND_SUBNETS=172.20.0.0/16
      - UPDATER_PERIOD=24h
    volumes:
      - /srv/torrent-client/gluetun:/gluetun
    ports:
      - "127.0.0.1:8080:8080/tcp"
    networks:
      - proxy
    healthcheck:
      test: [ "CMD-SHELL", "wget -qO- http://localhost:8000/v1/openvpn/status | grep -q '\"status\":\"running\"' || exit 1" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

  qbittorrent:
    build: .
    image: qbittorrent-rsync
    container_name: qbittorrent
    restart: unless-stopped
    network_mode: service:gluetun
    env_file:
      - ../../global.env
    environment:
      - PUID=${USER_UID}
      - PGID=${USER_GID}
      - WEBUI_PORT=8080
    volumes:
      - /srv/torrent-client/qbittorrent/config:/config
      - /srv/torrent-client/qbittorrent/data:/torrents
      - /mnt/torrents:/downloads
    deploy:
      resources:
        limits:
          memory: 2.5G
        reservations:
          memory: 512M
    depends_on:
      gluetun:
        condition: service_healthy

  qbittorrent-exporter:
    image: ghcr.io/martabal/qbittorrent-exporter:latest
    container_name: qbittorrent-exporter
    restart: unless-stopped
    environment:
      - QBITTORRENT_BASE_URL=http://gluetun:8080
    networks:
      proxy:
        ipv4_address: 172.20.0.200
    depends_on:
      - gluetun

networks:
  proxy:
    external: true
